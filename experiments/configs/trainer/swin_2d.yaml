fit:
  config:
    accelerator: gpu
    benchmark: True
    max_steps: 1000000

  callbacks:
    checkpoint:
      filename: "{epoch}-{step}-{val_loss: .6f}"
      monitor: val_loss
      save_top_k: 3
      save_last: True
      mode: min

    lr_monitor:
      logging_interval: step

test:
  config:
    accelerator: cpu
